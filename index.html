<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    AFRAME.registerComponent('soundhandler', {
      init: function () {
        this.soundEl = document.querySelector('[sound]');
        this.marker = document.querySelector('a-marker');
        this.visible = false;
      },
      tick: function () {
        if (this.marker.object3D.visible && !this.visible) {
          this.soundEl.components.sound.stopSound(); // stop if playing
          this.soundEl.components.sound.playSound(); // play
          this.visible = true; // make sure it plays only once per visible
        } else if (!this.marker.object3D.visible) {
          this.visible = false;
          this.soundEl.components.sound.stopSound();
        }
      },
    });
  </script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      soundHandler
    >
      <a-assets>
        <a-asset-item id="ramadan" src="./nft/nft3.gltf"></a-asset-item>
        <a-asset-item id="ramadan2" src="./nft/nft2.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <audio id="sound" src="bgm.mp3" preload="auto"></audio>
      </a-assets>
      <!-- <a-assets>
        <a-asset-item
          src="./bgm.mp3"
          preload="false"
          id="sound"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay="false"
          playsinline
        >
        </a-asset-item>
      </a-assets> -->

      <a-marker
        type="pattern"
        preset="custom"
        url="./pattern-simple-ar-logo.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          id="entity"
          position="0 1 -5"
          scale="0.35 0.35 0.35"
          gltf-model="#ramadan"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity sound="src: #sound" autoplay="false"></a-entity>

      <!-- <a-sound src="#sound"></a-sound> -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- <audio autoplay loop preload>
      <source src="bgm.ogg" type="audio/ogg" />
      <source src="bgm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio> -->

    <section
      style="position: absolute; background-color: red; top: 0; left: 2rem"
    >
      <button id="nft2">NFT 2</button>
      <button id="nft3">NFT 3</button>
    </section>
  </body>
  <script>
    const entityElement = document.querySelector('#entity');
    const btn2 = document.querySelector('#nft2');
    const btn3 = document.querySelector('#nft3');

    console.log(btn2, btn3);

    const setModel = (assetId) => {
      entityElement.setAttribute('gltf-model', assetId);
      console.log(assetId, entityElement);
    };

    btn2.addEventListener('click', setModel('#ramadan2'));
    btn3.addEventListener('click', setModel('#ramadan'));
    console.log(entityElement, 'THIS IS MARKER ELEMENT');
  </script>
</html>
