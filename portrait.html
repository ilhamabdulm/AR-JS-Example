<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <script>
    AFRAME.registerComponent('soundhandler', {
      init: function () {
        this.soundEl = document.querySelector('[sound]');
        this.marker = document.querySelector('a-marker');
        this.visible = false;
      },
      tick: function () {
        if (this.marker.object3D.visible && !this.visible) {
          console.log('ding');
          this.soundEl.components.sound.stopSound(); // stop if playing
          this.soundEl.components.sound.playSound(); // play
          this.visible = true; // make sure it plays only once per visible
        } else if (!this.marker.object3D.visible) {
          this.visible = false;
          this.soundEl.components.sound.stopSound();
        }
      },
    });
  </script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      soundHandler
    >
      <a-assets>
        <a-asset-item id="ramadan2" src="./nft/nft2.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <audio id="sound" src="bgm.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker
        id="entityContainer"
        type="pattern"
        preset="custom"
        url="./pattern-simple-ar-logo.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          id="entityHolder"
          position="0 1 -5"
          scale="0.75 0.75 0.75"
          gltf-model="#ramadan2"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity sound="src: #sound" autoplay="false"></a-entity>

      <!-- <a-sound src="#sound"></a-sound> -->
      <a-entity camera></a-entity>
    </a-scene>

    <div style="position: absolute; top: 2rem; left: 2rem">
      <a
        href="/index.html"
        class="bg-yellow-500 hover:bg-yellow-600 py-2 px-8 font-bold text-white rounded-md"
        >Back</a
      >
    </div>
  </body>
</html>
